<div class="container">
    <div class="row div col col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row p-5 mt-5">
            <div class="col col col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <form>
                    <div class="form-outline mb-4">
                        <h2 class=".text-center">User Login</h2>
                    </div>
                    <div class="form-outline mb-4">
                    <label class="form-label" for="">Username:</label>
                      <input name="Username" [(ngModel)]="Username" type="email" class="form-control" />
                      
                    </div>
                  
                
                    <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input name="Password" [(ngModel)]="Password" type="password"  class="form-control" />
                    </div>
                    <div class="form-out-line mb-1">
                        <button (click)="readValue()" type="button" class="btn btn-primary btn-block mb-4"routerLink="/book_view">Sign in</button>
                    </div>
                  
                    
                    <div class="row mb-2">
                      <div class="col">
                      </div>
                  
                      <div class="col">
                        <a routerLink="/user_signup">Go to user registration</a>
                      </div>
                    </div>
                    <div routerLink="row mb-2">
                        <div class="col ">
                        </div>
                    
                        <div class="col">
                          <a href="/">Back to Admin login</a>
                        </div>
                      </div>
                    
                  </form>
            </div>
            <div class="col col col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
</div>
