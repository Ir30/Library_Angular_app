<div class="container">
    <div class="row g-5 m-5">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 class="text-secondary">User Registeration</h1>
                    <hr> 
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <input name="Name" [(ngModel)]="Name"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Aadhar Number</label>
                    <input name="AadharNumber" [(ngModel)]="AadharNumber"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                    <textarea name="Address" [(ngModel)]="Address" id="" rows="2" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Pin Code</label>
                    <input name="PinCod" [(ngModel)]="PinCod"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Date of Birth</label>
                    <input name="DateofBirth" [(ngModel)]="DateofBirth"type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Email</label>
                    <input name="Email" [(ngModel)]="Email"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Phone Number</label>
                    <input name="PhoneNumber" [(ngModel)]="PhoneNumber"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Username</label>
                    <input name="Username" [(ngModel)]="Username"type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Password</label>
                    <input name="Password" [(ngModel)]="Password"type="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label ">Confirm Password</label>
                    <input name="ConfirmPassword" [(ngModel)]="ConfirmPassword"type="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <div class="d-grid gap-2 d-md-block">
                        <button (click)="readValues()" class="btn btn-success btn-lg" type="button">Register</button>
                        <a routerLink="/user_login"><button class="btn btn-primary btn-lg" type="button">Back to user login</button></a>
                      </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
